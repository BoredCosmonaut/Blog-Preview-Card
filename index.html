<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href= "images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Blog preview card</title>
</head>
<body>
  <section id="main-card">
        <div id="image-container"> 
            <img src="images/illustration-article.svg" id="image">
        </div>
        <div id="text-block">
            <h4 id="learning">Learning</h4>
            <p id="date">Published 21 Dec 2023</p>
            <h1 id="title">HTML & CSS Foundations</h1>
            <p id="text">These languages are the backbone of every website, defining structure,content and presentation.</p>
        </div>
        <div id="profile">
            <div id="profile-image-container">
                <img src="images/image-avatar.webp" alt="" id="profile-image">
            </div>
            <p id="name">Greg Hopper</p>
        </div>
    </section>
</body>
</html>
